<!DOCTYPE html>
<html>
  {% include head.html %}
  <style>
	.list-group-item h6, .list-group-item audio {
	  vertical-align: middle;
	}
  </style>
  <body>
    {% include header.html %}
    <div class="container" style="margin-top: 10px">
      <div class="col-xs-12 col-md-4">
        <img src="/img/{{ page.img }}" width="200px" height="200px" align="middle" />
      </div>
      <div class="col-xs-12 col-md-8">
	<h1>{{ page.title }}</h1>
	<p>{{ content }}</p>
      </div>
      <div class="col-xs-12 col-md-8 col-md-offset-4">
	<div class="list-group">
	  {% for piece in page.pieces %}
	  <div class="list-group-item">
		<span>{{ piece.name }}</span>
		<audio controls="controls">
		  {% for audio in piece.audios %}
		  <source src="/audio/{{ audio.filename }}" type="audio/{{ audio.type }}" />
		  {% endfor %}
		  <embed height="100%" width="100" src="/audio/{{ audios[1].filename }}" />
		</audio>
	  </div>
	  {% endfor %}
	</div>
      </div>
    </div>
  </body>
</html>
