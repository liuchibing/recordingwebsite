<div class="list_item">
    <a href="{{ include.item.url }}"><img src="/img/{{ include.item.img }}" align="left" height="100" width="100" alt="{{ include.item.title }}" /></a>
    <div style="vertical-align: middle">
        <h4><a href="{{ include.item.url }}">{{ include.item.title }}</a></h4>
        <p>{{ include.item.excerpt | truncate: 150 }}<a href="{{ include.item.url }}">详细</a></p>
    </div>
</div>
<hr />
